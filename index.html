<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Слайдер</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Слайдер для карточки товара</h1>
        <section class="main">
            <div class="main__columns">
                <div class="slider">
                    <div class="slider__main-image">
                        <img src="img/image_1.png" alt="">
                    </div>
                    <div class="slider__row">
                        <button class="btn-control__prev">
                            <!-- Стрелка влево -->
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <div class="slider__row-images row-images">
                            <div class="row-images__line">
                            </div>
                        </div>
                        <!-- Стрелка вправо -->
                        <button class="btn-control__next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
                <div class="column">
                    <button class="column__btn"></button>
                </div>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
